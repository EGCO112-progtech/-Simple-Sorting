name: Autograding Tests
'on':
- workflow_dispatch
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Bubble1
      id: bubble1
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: Bubble1
        setup-command: make
        command: "./sort bubble  6 5 2 3"
        input: ''
        expected-output: |2-
              6    5    2    3
              6    5    2    3
              6    5    2    3
              6    5    3    2

              6    5    3    2
              6    5    3    2

              6    5    3    2
        comparison-method: contains
        timeout: 10
        max-score: 11
    - name: Bubble2
      id: bubble2
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: Bubble2
        setup-command: make
        command: "./sort bubble  6 5 2 3"
        input: ''
        expected-output: |2-
              6    5    2    3
              6    5    2    3
              6    5    2    3
              6    5    3    2

              6    5    3    2
              6    5    3    2

              6    5    3    2
        comparison-method: contains
        timeout: 10
        max-score: 10
    - name: Select1
      id: select1
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: Select1
        setup-command: make
        command: "./sort selection 1 6 5 2 3"
        input: ''
        expected-output: |2-
            1    6    5    2    3
            6    1    5    2    3

            6    5    1    2    3

            6    5    3    2    1

            6    5    3    2    1
        comparison-method: contains
        timeout: 10
        max-score: 12
    - name: Select2
      id: select2
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: Select2
        setup-command: make
        command: "./sort selection  6 5 2 3"
        input: ''
        expected-output: |2-
              6    5    2    3
              6    5    2    3

              6    5    2    3

              6    5    3    2

              6    5    3    2
        comparison-method: contains
        timeout: 10
        max-score: 12
    - name: insertion
      id: insertion
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: insertion
        setup-command: make
        command: "./sort insertion 1 6 5 2 3 "
        input: ''
        expected-output: |2-
              1   6    5    2    3
              1    1    5    2    3
              6    1    5    2    3

              6    1    1    2    3
              6    5    1    2    3

              6    5    1    1    3
              6    5    2    1    3

              6    5    2    1    1
              6    5    2    2    1
              6    5    3    2    1


              6    5    3    2    1
        comparison-method: contains
        timeout: 10
        max-score: 13
    - name: insert2
      id: insert2
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: insert2
        setup-command: make
        command: "./sort insertion 6 5 2 3"
        input: ''
        expected-output: |2-
              6    5    2    3
              6    5    2    3

              6    5    2    3

              6    5    2    2
              6    5    3    2


              6    5    3    2
        comparison-method: contains
        timeout: 10
        max-score: 13
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        BUBBLE1_RESULTS: "${{steps.bubble1.outputs.result}}"
        BUBBLE2_RESULTS: "${{steps.bubble2.outputs.result}}"
        SELECT1_RESULTS: "${{steps.select1.outputs.result}}"
        SELECT2_RESULTS: "${{steps.select2.outputs.result}}"
        INSERTION_RESULTS: "${{steps.insertion.outputs.result}}"
        INSERT2_RESULTS: "${{steps.insert2.outputs.result}}"
      with:
        runners: bubble1,bubble2,select1,select2,insertion,insert2
